    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente CSS</title>
    <style>
        * { /* Configurações globais das CSS */
            height: 100;
        }
        body {
            background-image: linear-gradient(to bottom,#F2771A 50%,#FFD9BD);
            background-attachment: fixed;
        }
    </style>
    <!-- seletor globais para CSS, opções TO ... top (cima) right (direita) left (esquerda) pode em graus (90deg) bottom (baixo)attachment = fixar o fundo; pode colocar porcentagem apos virgula para delimitar a quantidade de por centagem da cor, pode colocar virgular e colocar mais cores-->
